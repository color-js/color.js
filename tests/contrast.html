<!DOCTYPE html>
<html lang="en">
<head>

<meta charset="UTF-8">
<title>Contrast tests</title>

<link rel="stylesheet" href="https://htest.dev/htest.css" crossorigin />
<script src="https://htest.dev/htest.js" crossorigin></script>
<link rel="stylesheet" href="style.css" />

<script src="../color.js" type="module"></script>

<script>
function contrastTest(...args) {
	let td2 = document.currentScript.parentNode.previousElementSibling;
	let td1 = td2.previousElementSibling;

	$out(() => {
		let color1 = new Color(td1.textContent);
		let color2 = new Color(td2.textContent);

		return color1.contrast(color2, ...args);
	});
}

</script>

</head>
<body data-epsilon=".0001">

<h1>Contrast Tests</h1>

<section>
	<h1>sRGB</h1>
	<table class="reftest" data-test="numbers" data-columns="4" data-colors="1,2">
		<tr>
			<td>white</td>
			<td>black</td>
			<td>
				<script>contrastTest();</script>
			</td>
			<td>21</td>
		</tr>
		<tr>
			<td>white</td>
			<td>white</td>
			<td>
				<script>contrastTest();</script>
			</td>
			<td>1</td>
		</tr>
		<tr>
			<td>#ffe</td>
			<td>white</td>
			<td>
				<script>contrastTest();</script>
			</td>
			<td>1.010070</td>
		</tr>
		<tr>
			<td>#afbaae</td>
			<td>white</td>
			<td>
				<script>contrastTest();</script>
			</td>
			<td>2.008125</td>
		</tr>
		<tr>
			<td>#8b9986</td>
			<td>white</td>
			<td>
				<script>contrastTest();</script>
			</td>
			<td>3.000644</td>
		</tr>
		<tr>
			<td>#765</td>
			<td>white</td>
			<td>
				<script>contrastTest();</script>
			</td>
			<td>5.502984</td>
		</tr>
	</table>
</section>

<section>
	<h1>Display P3</h1>
	<table class="reftest" data-test="numbers" data-columns="4" data-colors="1,2">
	<tr>
		<!-- same as 3.00 above but p3 -->
		<td>color(display-p3 0.555354 0.5982801 0.5316741)</td>
		<td>white</td>
		<td>
			<script>contrastTest();</script>
		</td>
		<td>3.000644</td>
	</tr>
	</table>
</section>

<section>
	<h1>LCH</h1>
	<table class="reftest" data-test="numbers" data-columns="4" data-colors="1,2">
		<tr>
			<td>lch(50% 0 0)</td>
			<td>white</td>
			<td>
				<script>contrastTest();</script>
			</td>
			<td>4.4836</td>
		</tr>
	</table>
</section>

<section>
	<h1>With NaN</h1>
	<table class="reftest" data-test="numbers" data-columns="4" data-colors="1,2">
		<tr>
			<td>lch(50% 0 NaN)</td>
			<td>white</td>
			<td>
				<script>contrastTest();</script>
			</td>
			<td>4.4836</td>
		</tr>
	</table>
</section>

<script src="index.js" type="module"></script>
</body>
</html>
