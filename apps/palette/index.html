<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Generate palette from accent color</title>
		<link rel="stylesheet" href="style.css" />
		<script src="index.js" type="module"></script>
	</head>
	<body>
		<fieldset>
			<legend>Input</legend>

			<label
				>Accent color:<input
					type="color"
					id="accent_color"
					value="#ff0066"
			/></label>
			<label
				>Number of colors:
				<input type="number" id="number_of_colors" value="5" max="24"
			/></label>
		</fieldset>

		<div>
			<output id="palette"> </output>
			<output id="palette2"> </output>
		</div>
	</body>
</html>
