name: Test Type Definitions
on:
  push:
    branches: [main]
    paths: [types/**/*]
  pull_request:
    branches: [main]
    paths: [types/**/*]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "14"

      - run: npm install
      - run: npm run dtslint
